version: '2'

services:
  redis:
    image: redis
    ports:
      - '6379:6379'
    logging:
      driver: 'local'
      options:
        max-size: '1m'
        max-file: '3'
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
